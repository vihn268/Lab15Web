<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/Lab15.css">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="text-font margin-form">
            <label for="">Họ và tên:</label>
            <br>
            <input class="input" type="text" name="" id="">
        </div>
        <div class="text-font margin-form">
            <label for="">Giới tính:</label>
            <lable ><input type="radio" name="gender" checked>Nam</lable>
            <lable ><input type="radio" name="gender">Nữ</lable>
        </div>
        <div class="text-font margin-form">
            <label for="">Hình ảnh:</label>
            <br>
            <input type="file" name="" id="">
        </div>
        <div class="text-font margin-form">
            <label for="">Quốc tịch:</label>
            <br>
            <select class="input" name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Trung Quốc</option>
                <option value="">Nhật</option>
                <option value="">Hàn</option>
                <option value="">Thái</option>
            </select>
        </div>
        <div class="text-font margin-form">
            <label for="">Sở thích:</label>
            <br>
            <lable><input type="checkbox">Thể thao</lable>
            <lable><input type="checkbox">Du lịch</lable>
            <lable><input type="checkbox">Âm nhạc</lable>
            <lable><input type="checkbox">Ẩm thực</lable>
        </div>
        <div class="text-font margin-form">
            <label for="">Ghi chú:</label>
            <br>
            <textarea class="input" name="" id=""></textarea>
        </div>
        <hr>
        <div class="text-font margin-form">
            <input type="submit" value="Đăng ký">
            <input type="submit" value="Nhập lại">
        </div>
    </form>
</body>
</html>
